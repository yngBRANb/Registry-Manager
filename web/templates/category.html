{% extends 'base.html' %}
{% load static %}
{% load filter %}
{% block content %}

<h1 class="text-center mb-5 pb-3 border-bottom">Ошибки</h1>
<div class="row">

{% for error in category %}

        <div class=" col-sm-12 col-lg-4 col-md-12 col-xl-4 p-1">
            <div class="card bg-dark border-secondary h-100">
                <div class="card-header">
                    <h4> <i class="fa fa-dot-circle-o" aria-hidden="true"></i> {{ error.name }}</h4>
                </div>
                <div class="card-body">
                    <p class="">{{ error.description|markdown|safe|slice:":100" }}</p>
                    <small>id: {{ error.id }}</small>
                </div>
                <div class="d-flex flex-column card-footer">
                    <a href="{% url 'errorPage' error.id %}" class="btn btn-outline-primary">Подробнее</a>
                    <small class="text-secondary ml-3">Обнаружена: {{ error.created_date }}</small>
                </div>
            </div>
        </div>

{% endfor %}


{{errors.name}}

</div>

{% endblock %}
